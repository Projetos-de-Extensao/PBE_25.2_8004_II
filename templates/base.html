{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}PBE - Projeto{% endblock %}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/alunodashboard.css' %}">
  <link rel="stylesheet" href="{% static 'css/professordashboard.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <!-- se quiser usar bootstrap via CDN (opcional) -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'home' %}">Home</a> |
      <a href="{% url 'admin:index' %}">Admin</a>
      {% if request.user.is_authenticated %}
        | <span>Olá, {{ request.user.username }}</span>
        | <a href="{% url 'logout' %}">Sair</a>
      {% else %}
        | <a href="{% url 'login' %}">Entrar</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© Grupo PBE</p>
  </footer>

  <!-- JS -->
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
